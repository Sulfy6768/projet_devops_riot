services:
  # ============================================
  # API Backend - FastAPI
  # ============================================
  riot-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: riot-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - RIOT_API_KEY=${RIOT_API_KEY:-}
      - RIOT_REGION=${RIOT_REGION:-euw1}
    volumes:
      - ./drafts_data.json:/app/drafts_data.json:ro
      - ./riot/public/master_dataset.csv:/app/data/master_dataset.csv:ro
      - api_data:/app/data
    dns:
      - 8.8.8.8
      - 8.8.4.4
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mlflow
    networks:
      - riot-network
    restart: unless-stopped 

  # ============================================
  # Frontend - Vue.js + Nginx
  # ============================================
  frontend:
    build:
      context: ./riot
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - riot-api
    networks:
      - riot-network
    restart: unless-stopped
  
  # ============================================
  # MLflow - Gestion des modèles ML
  # ============================================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.17.0
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://0.0.0.0:5000
    volumes:
      - mlflow_data:/mlflow
      - ./mlflow/artifacts:/mlflow/artifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
    networks:
      - riot-network
    restart: unless-stopped

  # ============================================
  # Prometheus - Collecte de métriques
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - riot-network
    restart: unless-stopped

  # ============================================
  # Grafana - Visualisation et dashboards
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - riot-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # ============================================
  # Node Exporter - Métriques système
  # ============================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - riot-network
    restart: unless-stopped

networks:
  riot-network:
    driver: bridge

volumes:
  mlflow_data:
  prometheus_data:
  grafana_data:
  api_data:
