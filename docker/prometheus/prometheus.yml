# Configuration Prometheus pour Projet Riot DevOps
global:
  scrape_interval: 15s          # Intervalle de collecte des métriques
  evaluation_interval: 15s       # Intervalle d'évaluation des règles
  external_labels:
    monitor: 'riot-devops'

# Règles d'alerting
rule_files:
  - "alerts.yml"

# Configuration des cibles de scraping
scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - Métriques système
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # MLflow - Métriques du tracking server
  # Activé via --expose-prometheus dans docker-compose
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
        labels:
          service: 'mlflow'
    metrics_path: /metrics

  # API Backend FastAPI - Métriques applicatives
  - job_name: 'riot-api'
    static_configs:
      - targets: ['riot-api:8000']
        labels:
          service: 'riot-api'
    metrics_path: /metrics
