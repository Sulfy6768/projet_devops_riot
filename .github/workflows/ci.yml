name: CI Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-api:
    name: Lint API Python (Ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Ruff linter
        run: uv run ruff check .

      - name: Run Ruff formatter check
        run: uv run ruff format --check .

  test-api:
    name: Tests API Python
    runs-on: ubuntu-latest
    needs: lint-api
    defaults:
      run:
        working-directory: ./api

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v --tb=short # A verifier
        continue-on-error: true  # Tests pas encore implémentés à enlever

  lint-frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./riot

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: riot/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  test-frontend:
    name: Tests Frontend Vue.js
    runs-on: ubuntu-latest
    needs: lint-frontend
    defaults:
      run:
        working-directory: ./riot

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: riot/package-lock.json

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: true  # Tests pas encore implémentés à enlever

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t riot-api ./api

      - name: Build Frontend image
        run: docker build -t riot-frontend ./riot
